<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<title>Second VueJS</title>
	<link rel="stylesheet" type="text/css" href="styles.css">
	<link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/3.5.2/animate.min.css">
	<script src="https://cdn.jsdelivr.net/npm/vue"></script>
</head>
<body>
	<h1>Punching bag</h1>
	<p>An easy game made with VueJS</p>
	<!--<a href="https://www.youtube.com/watch?v=WjfpQlVem-8">Youtube Tutorial</a>-->
	<div id="vue-app">
		<!-- Bag img -->
		<div id="bag" v-bind:class="{burst: ended}"></div>
		<!-- Bag health -->
		<div id="bag-health">
			<div v-bind:style="{width:health +'%'}"></div>
		</div>
		<!-- game controls -->
		<div id="controls">
			<button @click="punch" v-show="!ended">Punch</button>
			<button @click="restart">Restart</button>
		</div>
	</div>
	<!-- WE CANT use {{job}} outside the instance #vue-app -->
	<script type="text/javascript" src="app.js"></script>
</body>
</html>
